<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSound</title>

  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
</head>

<body>
  <div class="background">
      <!-- .record will fade opacity to 0 when initially clicked -->
      <div class="record"></div>
      <div class="info-box">
        <!-- .name will show once recording ends, will be editable -->
        <p class="name">Recording 1</p>
        <!-- .time will show once .record is initially clicked, will increase according to timespan. minutes.seconds.milliseconds -->
        <p class="time">00.00.01</p>
      </div>
  </div>
</body>
</html>
